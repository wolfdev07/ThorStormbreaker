<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Forza Loader</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #0e0e0e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .bar {
            width: 320px;
            height: 6px;
            background: #222;
            margin-top: 20px;
            overflow: hidden;
        }
        .bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            animation: move 1.2s infinite;
        }
        @keyframes move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forza</h2>
    <p>Inicializando Thor Storm Breaker</p>
    <div class="bar"></div>
</div>
</body>
</html>
